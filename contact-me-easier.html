<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: "Open Sans", sans-serif;
        }
        #contact {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #contact-form input,
        #contact-form textarea,
        #contact-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: "Open Sans", sans-serif;
        }
        #contact-form button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="contact">
        <h2>Get in Touch</h2>
        <div id="contact-form">
            <form action="https://formspree.io/mpzyqdng" method="POST">
                <input type="hidden" name="_subject" value="Contact request from personal website">
                <input type="text" name="name" placeholder="Your name" required><br>
                <input type="text" name="subject" placeholder="Subject" required><br>
                <textarea name="message" placeholder="Type your message" required></textarea><br>
                <input type="email" name="_replyto" placeholder="Your email" required><br>
                <!-- You can also add a field for Discord -->
                <!-- <input type="text" name="discord" placeholder="Discord username"> -->
                <button type="submit">Submit ❤️</button>
            </form>
        </div>
    </div>
</body>
</html>
